<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Upload App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="headerDiv">Upload Excel File</div>
    <div class="spacer25"></div>
    <div class="container">
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <div class="upload-file-div">
                    <input type="file" name="excelFile" id="excelFile" class="file-input">
                </div>
                <div class="upload-bttn-div">
                    <button type="submit" class="upload-bttn">Upload</button>
                </div>
            </div>
        </form>
    </div>
    <div class="spacer25"></div>
    <div id="output" class="output"></div>
    <script src="app.js"></script>
</body>
</html>
